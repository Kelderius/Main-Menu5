<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
 <title>KelGames</title>
 <style>
  body {
   display: flex;
   flex-direction: column;
   align-items: center;
   background-color: #18222c;
   min-height: 100vh;
   margin: 0;
   padding: 12vh 0;
   font-family: sans-serif;
   box-sizing: border-box;
  }
  
  .games-container {
   display: flex;
   flex-wrap: wrap;
   justify-content: center;
   max-width: 600px;
   margin-top: 5vh;
  }
  
  .game-row {
   display: flex;
   justify-content: center;
   width: 100%;
   margin-bottom: 30px;
  }
  
  .container {
   width: 22vh;
   height: 22vh;
   border-radius: 15px;
   background-size: cover;
   margin: 0 15px;
   text-decoration: none;
  }
  
  header {
   background-color: #212d38;
   display: flex;
   width: 100%;
   height: 12vh;
   color: azure;
   text-align: center;
   justify-content: center;
   align-items: center;
   position: fixed;
   top: 0;
   z-index: 1000;
  }
  
  footer {
   background-color: #212d38;
   display: flex;
   width: 100%;
   height: 12vh;
   color: azure;
   text-align: center;
   justify-content: center;
   align-items: center;
   position: fixed;
   bottom: 0;
   left: 0;
   z-index: 1000;
  }
  
  @media (max-width: 500px) {
   .container {
    width: 22vh;
    height: 22vh;
    margin: 0 10px;
   }
  }
 </style>
</head>
<body>
 <header>
  <h3 style="font-size: 150%;">KelGames</h3>
 </header>
 
 <div class="games-container">
  <!-- Первая строка с 2 играми -->
  <div class="game-row">
   <a href="https://kelderius.github.io/CCBK5/">
    <div class="container" style="background-image: url('https://i.ibb.co/BKPFYWkY/IMG-6700.jpg')"></div>
   </a>
   <a href="https://kelderius.github.io/ESBK5/">
    <div class="container" style="background-image: url('https://i.ibb.co/VpmsR9G9/IMG-6701.jpg')"></div>
   </a>
  </div>
  
  <!-- Вторая строка с 2 играми -->
  <div class="game-row">
   <a href="https://kelderius.github.io/HMBK5/">
    <div class="container" style="background-image: url('https://i.ibb.co/1fYVPYFY/IMG-7532.jpg')"></div>
   </a>
   <a href="https://kelderius.github.io/MGBK5/">
    <div class="container" style="background-image: url('https://i.ibb.co/1YkQq6fx/IMG-7542.jpg')"></div>
   </a>
  </div>
  
  <!-- Добавьте дополнительные строки по мере необходимости -->
  <!-- Каждая новая строка должна содержать ровно 2 игры -->
 </div>
 
 <footer>
  <h3 style="font-size: 150%;">© 2025</h3>
 </footer>
</body>
</html>
